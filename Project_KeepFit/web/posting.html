<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>posting</title>

    <!-- 아이콘 제공 사이트, https://fontawesome.com-->
    <script src="https://kit.fontawesome.com/0c46a3b816.js"></script>

    <script
            src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous">
    </script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>

    <!--    Bootstrap toggle-->
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <!--    date picker -->
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/bootstrap-datepicker.ko.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap-datepicker3.css">

    <style>
        .input-icon-wrap {
            border: 1px solid #ddd;
            display: flex;
            flex-direction: row;
        }

        .input-icon {
            background: #ddd;
        }

        .input-with-icon {
            border: none;
            flex: 1;
        }

        .input-icon, .input-with-icon {
            padding: 10px;
        }
    </style>

    <!--    https://jskimmail.blog.me/221586960416-->
    <script>
        $(function () {

            $("#btnSearchDate").click(function () {
                xShowCalendar("txtDate");
            });


            xShowCalendar = function (_controlId) {
                var controlDate = $("#" + _controlId);

                controlDate.datepicker({
                    assumeNearbyYear: false,
                    autoclose: "true", // 자동으로 창을 닫는다
                    format: "yyyy-mm-dd", // 일자 형식
                    language: "ko", // 언어코드 ( 한국어 )
                    // todayBtn: true, // 오늘 버튼
                    todayHighlight: true, // 오늘에 하이라이트
                    clearBtn: true, // 닫기 버튼
                    clear: "삭제하기"
                });

                var ctrl = document.getElementById(_controlId); // 컨트롤을 찾는다.
                if (ctrl != null) {
                    $(ctrl).datepicker('show');// 달력을 보인다.
                }
                //return false;
            };

            $('#submit').click(function () {
                var imgSrc = $('#img').attr('src');
                console.log(imgSrc);
                alert(imgSrc);
            })
        });
    </script>
</head>
<body>

<div style="font-size:30px; height: 150px; line-height: 150px; text-align: center;">
    글쓰기 화면
</div>

<div class="container">
    <form class="form-group-lg" id="myForm" action="okPage.html" method="get">
        <!--데이트 픽커-->
        <div class="input-group">
            <input name="textDate" type="text" class="form-control" id="txtDate" value="" maxlength="8">
            <div class="input-group-addon">
                <a href="#" id="btnSearchDate"><i class="far fa-calendar-alt" style="font-size: 200%; color: #000;"></i></a>
            </div>
        </div>
        <!-- 썸네일 -->
        <div class="input-group" style="float: right; align-content: baseline">
            <img id="img" src="//via.placeholder.com/150x200" alt="150x200" class="img-thumbnail">
        </div>

        <div class="input-icon-wrap" style="margin: 1px 0px;">
            <span class="input-icon col-xs-1" style="text-align:center">
                <i class="fas fa-user-tag" style="font-size: 200%"></i>
            </span>
            <input name="text1" type="text" class="input-with-icon" id="form-name1" placeholder="사람 태그하기">
        </div>

        <div class="input-icon-wrap" style="margin: 1px 0px;">
            <span class="input-icon col-xs-1" style="text-align: center">
                <i class="fas fa-cloud-sun-rain" style="font-size: 200%"></i>
            </span>
            <input name="text2" type="text" class="input-with-icon" id="form-name2" placeholder="기분 선택하기">
        </div>

        <div class="input-icon-wrap" style="margin: 1px 0px;">
            <span class="input-icon col-xs-1" style="text-align: center">
                <i class="fas fa-biking" style="font-size: 200%"></i>
            </span>
            <input name="text3" type="text" class="input-with-icon" id="form-name3" placeholder="운동 선택하기">
        </div>

        <div class="input-icon-wrap" style="margin: 1px 0px;">
            <span class="input-icon col-xs-1" style="text-align: center">
                <i class="fas fa-map-marked-alt" style="font-size: 200%"></i>
            </span>
            <input name="text4" type="text" class="input-with-icon" id="form-name4" placeholder="위치 추가하기">
        </div>

        <div class="input-icon-wrap" style="clear: both;">
            <textarea name="text5" class="text-justify" placeholder="내용을 입력해주세요." rows="10"
                      style="width: 100%;"></textarea>
        </div>

        <div>
            <input id="submit" class="btn btn-lg btn-primary" type="submit" name="submit" value="글쓰기">
            <label class="checkbox-inline" style="float: right">
                <span>공유 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input name="checkbox" type="checkbox" checked data-toggle="toggle">
            </label>
        </div>

    </form>


</div>

</body>
</html>
